    <app-navbar [config]="config" />

<div class="min-h-screen nudge-bg-secondary p-6">


  <div class=" mx-auto nudge-bg-primary rounded-2xl shadow-sm p-8">
    
    <!-- Profile Information Section -->
    <div class="mb-12">
      <div class="flex items-center gap-3 mb-8">
        <svg class="w-6 h-6 nudge-text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <h2 class="text-2xl font-semibold nudge-text-primary">Profile Information</h2>
      </div>

      <!-- Avatar and User Info -->
      <div class="flex items-center gap-4 mb-8">
        <div class="relative">
          <div class="w-20 h-20 bg-linear-to-br from-orange-400 to-red-500 rounded-full flex items-center justify-center overflow-hidden">
            <!-- Avatar placeholder - you can replace with an img tag -->
            <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
          <!-- Camera icon button -->
          <button 
            type="button"
            (click)="triggerFileInput()"
            class="absolute bottom-0 right-0 w-9 h-9 nudge-btn rounded-full flex items-center justify-center shadow-lg transition-colors">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
          <input 
            type="file" 
            id="avatarUpload" 
            accept="image/*" 
            (change)="onAvatarChange($event)"
            class="hidden">
        </div>
        <div>
          <h3 class="text-lg font-medium nudge-text-primary">{{ fullName }}</h3>
          <p class="nudge-text-secondary">{{ email }}</p>
        </div>
      </div>

      <!-- Form Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-sm font-medium mb-2 nudge-text-primary">Full Name</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 nudge-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input 
              type="text" 
              id="fullName"
              [(ngModel)]="fullName"
              class="w-full pl-12 pr-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-0 nudge-text-primary nudge-bg-primary"
              style="--tw-ring-color: var(--primary);"
              placeholder="Enter your full name">
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-2 nudge-text-primary">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 nudge-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input 
              type="email" 
              id="email"
              [disabled]="true"
              [(ngModel)]="email"
              class="w-full pl-12 pr-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-0 nudge-text-primary nudge-bg-primary"
              style="--tw-ring-color: var(--primary);"
              placeholder="Enter your email">
          </div>
        </div>
      </div>

      <!-- Save Changes Button -->
      <button 
        type="button"
        (click)="saveProfileChanges()"
        class="inline-flex items-center gap-2 px-6 py-3 nudge-btn text-white font-medium rounded-lg transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
        </svg>
        Save Changes
      </button>
    </div>

    <!-- Divider -->
    <div class="nudge-border-light mb-12"></div>

    <!-- Change Password Section -->
    <div>
      <div class="flex items-center gap-3 mb-8">
        <svg class="w-6 h-6 nudge-text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <h2 class="text-2xl font-semibold nudge-text-primary">Change Password</h2>
      </div>

      <!-- Password Fields -->
      <div class="space-y-6">
        <!-- Current Password -->
        <div>
          <label for="currentPassword" class="block text-sm font-medium mb-2 nudge-text-primary">Current Password</label>
          <input 
            type="password" 
            id="currentPassword"
            [(ngModel)]="currentPassword"
            class="w-full px-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-0 nudge-text-primary nudge-bg-primary"
            style="--tw-ring-color: var(--primary);"
            placeholder="Enter current password">
        </div>

        <!-- New Password and Confirm Password -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- New Password -->
          <div>
            <label for="newPassword" class="block text-sm font-medium mb-2 nudge-text-primary">New Password</label>
            <input 
              type="password" 
              id="newPassword"
              [(ngModel)]="newPassword"
              class="w-full px-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-0 nudge-text-primary nudge-bg-primary"
              style="--tw-ring-color: var(--primary);"
              placeholder="Enter new password">
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium mb-2 nudge-text-primary">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              class="w-full px-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-0 nudge-text-primary nudge-bg-primary"
              style="--tw-ring-color: var(--primary);"
              placeholder="Confirm new password">
          </div>
        </div>

        <!-- Update Password Button -->
        <button 
          type="button"
          (click)="updatePassword()"
          class="px-6 py-3 nudge-btn-secondary font-medium rounded-lg transition-colors">
          Update Password
        </button>
      </div>
    </div>

  </div>
</div>
