                            <p-select [options]="availableThemes" [(ngModel)]="currentTheme" [checkmark]="true" optionLabel="label" optionValue="value" (ngModelChange)="onThemeChange()"   placeholder="Select a Theme"  class="w-full md:w-56" />

            <!-- Dynamic Action Buttons -->
            <ng-container *ngFor="let action of config.actions">
              <!-- Notification Button -->

              <!-- Primary Button -->
              <button 
                *ngIf="action.type === 'primary'"
                (click)="action.onClick && action.onClick()"
                class="nudge-btn px-6 py-2.5 rounded-lg font-semibold cursor-pointer flex items-center gap-2 transition-colors">
                <span *ngIf="action.icon" [class]="action.icon" ></span>
                {{ action.label }}
              </button>

              <!-- Secondary Button -->
              <button 
                *ngIf="action.type === 'secondary'"
                (click)="action.onClick && action.onClick()"
                class="nudge-btn-secondary px-6 py-2.5 rounded-lg font-semibold flex items-center gap-2 transition-colors">
                <span *ngIf="action.icon" [innerHTML]="getIconSvg(action.icon)"></span>
                {{ action.label }}
              </button>
            </ng-container>
          </div>
       
     


</header>
