<div class="fixed inset-0  flex items-center justify-center p-4">
      <div class="nudge-bg-primary rounded-lg shadow-xl w-full max-w-md">
        <!-- Header -->
        <div class="flex items-center justify-between p-6 nudge-border-light border-b">
          <h2 class="text-2xl font-bold nudge-text-primary">Add Transaction</h2>
          <button 
            (click)="closeModal()"
            class="nudge-text-tertiary hover:nudge-text-secondary transition-colors"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Body -->
        <div class="p-6 space-y-6">
          <!-- Transaction Type Toggle -->
          <div class="flex gap-3">
            <button
              (click)="transactionType = 'income'"
              [class]="transactionType === 'income' 
                ? 'flex-1 py-3 px-4 rounded-lg font-medium transition-colors nudge-bg-secondary nudge-text-primary'
                : 'flex-1 py-3 px-4 rounded-lg font-medium transition-colors nudge-bg-primary nudge-text-tertiary nudge-border hover:nudge-bg-secondary'"
            >
              <span class="inline-flex items-center justify-center gap-2">
                <span class="text-lg">+</span>
                Income
              </span>
            </button>
            <button
              (click)="transactionType = 'expense'"
              [class]="transactionType === 'expense'
                ? 'flex-1 py-3 px-4 rounded-lg font-medium transition-colors bg-red-500 text-white hover:bg-red-600'
                : 'flex-1 py-3 px-4 rounded-lg font-medium transition-colors nudge-bg-primary nudge-text-tertiary nudge-border hover:nudge-bg-secondary'"
            >
              <span class="inline-flex items-center justify-center gap-2">
                <span class="text-lg">âˆ’</span>
                Expense
              </span>
            </button>
          </div>

          <!-- Amount Input -->
          <div>
            <label class="block text-sm font-medium nudge-text-primary mb-2">
              Amount
            </label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 nudge-text-tertiary">$</span>
              <input
                type="number"
                [(ngModel)]="amount"
                step="0.01"
                placeholder="0.00"
                class="w-full pl-8 pr-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 nudge-bg-primary nudge-text-primary placeholder:nudge-text-tertiary"
              />
            </div>
          </div>

          <!-- Category Dropdown -->
          <div>
            <label class="block text-sm font-medium nudge-text-primary mb-2">
              Category
            </label>
            <div class="relative">
              <select
                [(ngModel)]="category"
                class="w-full px-4 py-3 nudge-border rounded-lg appearance-none focus:outline-none focus:ring-2 focus:ring-opacity-50 nudge-bg-primary nudge-text-primary"
              >
                <option value="" disabled selected>Select a category</option>
                <option value="food">Food & Dining</option>
                <option value="transport">Transportation</option>
                <option value="shopping">Shopping</option>
                <option value="entertainment">Entertainment</option>
                <option value="bills">Bills & Utilities</option>
                <option value="other">Other</option>
              </select>
              <svg class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 nudge-text-tertiary pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </div>
          </div>

          <!-- Description Input -->
          <div>
            <label class="block text-sm font-medium nudge-text-primary mb-2">
              Description
            </label>
            <input
              type="text"
              [(ngModel)]="description"
              placeholder="Enter description"
              class="w-full px-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 nudge-bg-primary nudge-text-primary placeholder:nudge-text-tertiary"
            />
          </div>

          <!-- Date Input -->
          <div>
            <label class="block text-sm font-medium nudge-text-primary mb-2">
              Date
            </label>
            <input
              type="date"
              [(ngModel)]="date"
              class="w-full px-4 py-3 nudge-border rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 nudge-bg-primary nudge-text-primary"
            />
          </div>

          <!-- Submit Button -->
          <button
            (click)="addTransaction()"
            class="w-full py-3 px-4 nudge-btn font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-opacity-50"
          >
            Add Transaction
          </button>
        </div>
      </div>
    </div>
