 <header class="flex items-center justify-between px-6 py-4 sticky top-0 z-30 backdrop-blur-xl">
    @if (displayAction() === 'HeroPage') {
    <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-xl flex items-center justify-center nudge-primary">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
            </svg>
          </div>
          <span class="text-2xl font-bold nudge-text-primary">FinTrack</span>
        </div>
    } 

        
        <div class="flex  gap-4" [ngClass]="displayAction()==='HeroPage'?'items-center':'items-end'"  >

            <p-select [options]="availableThemes" [(ngModel)]="currentTheme" [checkmark]="true" optionLabel="label" optionValue="value" (ngModelChange)="onThemeChange()"   placeholder="Select a Theme"  class="w-full md:w-56" />

       @if (displayAction() === 'HeroPage') {
          <button routerLink="/login" class="px-4 cursor-pointer py-2 rounded-lg nudge-text-primary hover:nudge-bg-secondary transition-colors">
            Sign in
          </button>
          <button routerLink="/signup" class="px-6 py-2 rounded-lg nudge-btn font-medium cursor-pointer ">
            Get Started
          </button>
        }
        </div>
      </header>
