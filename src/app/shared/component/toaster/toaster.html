<div class="fixed top-4 right-4 z-50 flex flex-col gap-3">
  @for (toast of toasts(); track toast.id) {
    <div
      class="flex items-start gap-3 min-w-80 max-w-md p-4 rounded-lg border-l-4 shadow-lg animate-slide-in"
      [ngClass]="getToastClasses(toast.type)"
    >

      @switch (toast.type) {
        @case ('success') {
          <svg class="w-5 h-5 mt-0.5 shrink-0 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        }

        @case ('error') {
          <svg class="w-5 h-5 mt-0.5 shrink-0 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        }

        @case ('warning') {
          <svg class="w-5 h-5 mt-0.5 shrink-0 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
        }

        @case ('info') {
          <svg class="w-5 h-5 mt-0.5 shrink-0 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        }
      }

      <!-- Message -->
      <div class="flex-1">
        <p class="text-sm font-medium" [ngClass]="getTextColor(toast.type)">
          {{ toast.message }}
        </p>
      </div>

      <!-- Close -->
      <button
        (click)="closeToast(toast.id)"
        class="hover:opacity-70 transition-opacity"
        [ngClass]="getIconColor(toast.type)"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>
  }
</div>
