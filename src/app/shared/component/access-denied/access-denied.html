<div class="min-h-screen nudge-bg-primary flex items-center justify-center relative overflow-hidden px-4">
  <!-- Radial gradient background -->
  <div class="absolute inset-0 opacity-30">
    <div class="absolute inset-0" 
         style="background: radial-gradient(circle at center, rgba(239, 68, 68, 0.15) 0%, transparent 70%);">
    </div>
  </div>

  <!-- Animated particles -->
  <div class="absolute inset-0 opacity-20">
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-red-500 rounded-full animate-float-1"></div>
    <div class="absolute top-1/3 right-1/3 w-3 h-3 bg-red-400 rounded-full animate-float-2"></div>
    <div class="absolute bottom-1/4 left-1/3 w-2 h-2 bg-red-500 rounded-full animate-float-3"></div>
    <div class="absolute bottom-1/3 right-1/4 w-3 h-3 bg-red-400 rounded-full animate-float-1"></div>
  </div>

  <div class="text-center z-10 max-w-2xl w-full">
    <!-- Error Badge -->
    <div class="mb-8">
      <span class="inline-block px-6 py-2 text-red-500 font-medium tracking-widest text-sm"
            style="border: 1px solid rgba(239, 68, 68, 0.3);">
        ERROR 403
      </span>
    </div>

    <!-- Shield Icon with X -->
    <div class="mb-10 flex justify-center">
      <div class="relative animate-pulse-red">
        <!-- Outer glow circle -->
        <div class="absolute inset-0 rounded-full blur-2xl opacity-50"
             style="background: radial-gradient(circle, rgba(239, 68, 68, 0.4) 0%, transparent 70%); width: 200px; height: 200px; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        </div>
        
        <!-- Shield with X -->
        <svg class="w-40 h-40 relative z-10" viewBox="0 0 100 100" fill="none">
          <!-- Shield outline -->
          <path 
            d="M50 10 L20 25 L20 50 Q20 75 50 90 Q80 75 80 50 L80 25 Z"
            stroke="#ef4444"
            stroke-width="3"
            fill="none"
            class="animate-draw-shield"/>
          
          <!-- X mark -->
          <g class="animate-draw-x">
            <line x1="38" y1="38" x2="62" y2="62" 
                  stroke="#ef4444" 
                  stroke-width="4" 
                  stroke-linecap="round"/>
            <line x1="62" y1="38" x2="38" y2="62" 
                  stroke="#ef4444" 
                  stroke-width="4" 
                  stroke-linecap="round"/>
          </g>
        </svg>
      </div>
    </div>

    <!-- Main Heading -->
    <h1 class="text-5xl md:text-7xl font-bold mb-2">
      <span class="nudge-text-secondary">ACCESS</span>
    </h1>
    <h1 class="text-5xl md:text-7xl font-bold mb-8 text-red-500">
      DENIED
    </h1>

    <!-- Description -->
    <p class="nudge-text-tertiary text-base md:text-lg mb-12 max-w-lg mx-auto leading-relaxed">
      You don't have permission to access this resource. Authentication required.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <!-- Go Home Button -->
      <button
        (click)="navigateHome()"
        class="inline-flex items-center gap-3 px-8 py-4 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span>Go Home</span>
      </button>

      <!-- Go Back Button -->
      <button
        (click)="navigateBack()"
        class="inline-flex items-center gap-3 px-8 py-4 nudge-bg-secondary hover:nudge-bg-tertiary text-red-500 font-semibold rounded-lg transition-all transform hover:scale-105"
        style="border: 1px solid rgba(239, 68, 68, 0.3);">
        <span>Go Back</span>
      </button>
    </div>

    <!-- Optional: Login Link -->
    <div class="mt-8">
      <a href="/login" 
         class="text-red-500 hover:text-red-400 transition-colors text-sm underline">
        Sign in to access this resource
      </a>
    </div>
  </div>
</div>
