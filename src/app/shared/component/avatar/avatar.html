<div class="p-4 ">
  @if (isExpanded()) {
    <div class="flex items-center space-x-3 mb-3">
      <!-- Avatar -->
      <div
        class="w-10 h-10 rounded-full flex items-center justify-center font-semibold text-white nudge-primary"
      >
        {{ initial() }}
      </div>

      <!-- User Info -->
      <div class="flex-1 min-w-0">
        <p class="text-sm font-semibold truncate nudge-text-primary">
          {{ fullName() }}
        </p>
        <p class="text-xs truncate nudge-text-secondary">
          {{ email() }}
        </p>
      </div>
    </div>
  } @else {
    <div class="flex justify-center mb-3">
      <div
        class="w-10 h-10 rounded-full flex items-center justify-center font-semibold text-white nudge-primary"
      >
        {{ initial() }}
      </div>
    </div>
  }

  <!-- Logout Button -->
  <button
    (click)="authService.logOut()"
    [ngClass]="{
      'justify-center': !isExpanded()
    }"
    class="w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-colors
           nudge-text-secondary hover:nudge-bg-tertiary"
  >
    <svg
      class="w-5 h-5 flex-shrink-0"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
      />
    </svg>

    @if (isExpanded()) {
      <span class="font-medium">Logout</span>
    }
  </button>
</div>
