<div class="min-h-screen nudge-bg-primary flex items-center justify-center relative overflow-hidden px-4">
  <!-- Animated corner brackets -->
  <div class="absolute inset-0 pointer-events-none">
    <!-- Top Left Corner -->
    <div class="absolute top-12 left-12 w-32 h-32 animate-pulse-slow">
      <div class="absolute top-0 left-0 w-16 h-1 nudge-bg-tertiary"></div>
      <div class="absolute top-0 left-0 w-1 h-16 nudge-bg-tertiary"></div>
    </div>
    
    <!-- Top Right Corner -->
    <div class="absolute top-12 right-12 w-32 h-32 animate-pulse-slow">
      <div class="absolute top-0 right-0 w-16 h-1 nudge-bg-tertiary"></div>
      <div class="absolute top-0 right-0 w-1 h-16 nudge-bg-tertiary"></div>
    </div>
    
    <!-- Bottom Left Corner -->
    <div class="absolute bottom-12 left-12 w-32 h-32 animate-pulse-slow">
      <div class="absolute bottom-0 left-0 w-16 h-1 nudge-bg-tertiary"></div>
      <div class="absolute bottom-0 left-0 w-1 h-16 nudge-bg-tertiary"></div>
    </div>
    
    <!-- Bottom Right Corner -->
    <div class="absolute bottom-12 right-12 w-32 h-32 animate-pulse-slow">
      <div class="absolute bottom-0 right-0 w-16 h-1 nudge-bg-tertiary"></div>
      <div class="absolute bottom-0 right-0 w-1 h-16 nudge-bg-tertiary"></div>
    </div>
  </div>

  <!-- Background grid pattern -->
  <div class="absolute inset-0 opacity-5">
    <div class="absolute inset-0" 
         style="background-image: 
           linear-gradient(rgba(255, 193, 7, 0.1) 1px, transparent 1px),
           linear-gradient(90deg, rgba(255, 193, 7, 0.1) 1px, transparent 1px);
           background-size: 50px 50px;">
    </div>
  </div>

  <div class="text-center z-10 max-w-2xl w-full">
    <!-- Route Error Badge -->
    <div class="mb-8">
      <span class="inline-block px-6 py-2 text-yellow-500 font-medium tracking-widest text-sm"
            style="border: 1px solid rgba(255, 193, 7, 0.3);">
        ROUTE ERROR
      </span>
    </div>

    <!-- Warning Triangle Icon -->
    <div class="mb-8 flex justify-center">
      <div class="relative animate-pulse-glow">
        <svg class="w-32 h-32 text-yellow-500" 
             fill="none" 
             stroke="currentColor" 
             viewBox="0 0 24 24"
             stroke-width="1.5">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
        </svg>
        <!-- Exclamation mark inside triangle -->
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="text-yellow-500 text-4xl font-bold mb-2">!</div>
        </div>
      </div>
    </div>

    <!-- Main Heading -->
    <h1 class="text-5xl md:text-7xl font-bold mb-2">
      <span class="nudge-text-secondary">INVALID</span>
    </h1>
    <h1 class="text-5xl md:text-7xl font-bold mb-8 text-yellow-500">
      ROUTE
    </h1>

    <!-- Invalid Route Display -->
    <div class="mb-8 max-w-md mx-auto">
      <div class="px-4 py-3 rounded-lg nudge-bg-secondary font-mono text-sm text-yellow-500"
           style="border: 1px solid rgba(255, 193, 7, 0.3);">
        {{ invalidRoute() }}
      </div>
    </div>

    <!-- Description -->
    <p class="nudge-text-tertiary text-base md:text-lg mb-12 max-w-lg mx-auto leading-relaxed">
      The route you're trying to access contains invalid characters or is malformed.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <!-- Home Page Button -->
      <button
        (click)="navigateHome()"
        class="inline-flex items-center gap-3 px-8 py-4 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-lg transition-all transform hover:scale-105 shadow-lg hover:shadow-xl">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>Home Page</span>
      </button>

      <!-- Refresh Button -->
      <button
        (click)="refreshPage()"
        class="inline-flex items-center gap-3 px-8 py-4 nudge-bg-secondary hover:nudge-bg-tertiary text-yellow-500 font-semibold rounded-lg transition-all transform hover:scale-105"
        style="border: 1px solid rgba(255, 193, 7, 0.3);">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="2" 
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
        <span>Refresh</span>
      </button>
    </div>
  </div>
</div>
