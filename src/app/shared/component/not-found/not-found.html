<div class="min-h-screen nudge-bg-primary flex items-center justify-center relative overflow-hidden">
  <!-- Animated background particles -->
  <div class="absolute inset-0 opacity-10">
    <div 
      *ngFor="let particle of particles; let i = index"
      class="absolute rounded-full nudge-bg-secondary animate-pulse"
      [ngStyle]="getParticleStyle(i)">
    </div>
  </div>

  <div class="text-center z-10 px-4 max-w-4xl w-full">
    <!-- Ghost Icon -->
    <div class="mb-8 flex justify-center">
      <div class="relative animate-bounce">
        <svg
          class="w-24 h-24 nudge-text-color"
          viewBox="0 0 100 100"
          fill="none"
          stroke="currentColor"
          stroke-width="2">
          <!-- Ghost body -->
          <path
            d="M 20,50 Q 20,20 50,20 Q 80,20 80,50 L 80,90 L 70,85 L 60,90 L 50,85 L 40,90 L 30,85 L 20,90 Z"
            fill="none"
            stroke="currentColor"
            stroke-width="3"/>
          <!-- Eyes -->
          <circle cx="40" cy="45" r="3" fill="currentColor"/>
          <circle cx="60" cy="45" r="3" fill="currentColor"/>
        </svg>
      </div>
    </div>

    <!-- 404 Text -->
    <h1 class="text-8xl md:text-9xl font-bold nudge-text-secondary mb-6">
      404
    </h1>

    <!-- Page Not Found -->
    <h2 class="text-2xl md:text-3xl font-semibold nudge-text-primary mb-4 tracking-wider">
      PAGE NOT FOUND
    </h2>

    <!-- Search Bar -->
    <div class="mb-8 max-w-md mx-auto">
      <div class="relative">
        <svg 
          class="absolute left-4 top-1/2 transform -translate-y-1/2 nudge-text-tertiary w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (keyup.enter)="handleSearch()"
          placeholder="/some-random-page"
          class="w-full pl-12 pr-4 py-3 nudge-bg-secondary nudge-text-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 transition-all placeholder-opacity-50"
          style="border: 1px solid var(--border)"/>
      </div>
    </div>

    <!-- Description -->
    <p class="nudge-text-tertiary text-base md:text-lg mb-10 max-w-lg mx-auto">
      Oops! The page you're looking for has vanished into the digital void.
    </p>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
      <button
        (click)="navigateHome()"
        class="nudge-btn flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all transform hover:scale-105 shadow-lg">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>Back to Home</span>
      </button>

      <button
        (click)="navigateBack()"
        class="nudge-btn-secondary flex items-center gap-2 px-6 py-3 rounded-lg font-medium transition-all transform hover:scale-105"
        style="border: 1px solid var(--border)">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        <span>Previous Page</span>
      </button>
    </div>
  </div>
</div>
